<div class="container">

    <div class="mb-2">

        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click) = "isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2 " (click) = "RestFillters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [class.collapse]="isCollapsed">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="raw mx-0">
                        <div class="col">
                            <small><b>Language:</b></small>
                            <div class="form-group">

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="typescript" (change)="filter()" name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="javascript" (change)="filter()" name="JS">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="css" (change)="filter()" name="CSS">
                                    <label class="form-check-label small">CSS</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="html" (change)="filter()" name="HTML">
                                    <label class="form-check-label small">HTML</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="java" (change)="filter()" name="Java">
                                    <label class="form-check-label small">Java</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="mysql" (change)="filter()" name="MYSQL">
                                    <label class="form-check-label small">MySQL</label>
                                </div>

                            </div>
                        
                        </div>

                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="angular" (change)="filter()" name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="nodejs" (change)="filter()" name="NodeJs">
                                    <label class="form-check-label small">Nodejs</label>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" 
                                    [(ngModel)]="expressjs" (change)="filter()" name="Expressjs">
                                    <label class="form-check-label small">Expressjs</label>
                                </div>


                            </div>

                        </div>

                    </div>
                </form>

            </div>

        </div>

    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px ; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>

    </div>
    
</div>
